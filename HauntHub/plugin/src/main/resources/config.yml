messages:
  # Переменная названия сервера, используется заменителем в дальнейших сообщениях разработки.
  serverName: 'Хаб-1'
  # Сообщения для событий плагина в эвенте захода игрока (эвент от Bukkit API).
  onJoin:
    # Сообщения в чате.
    chat:
      # При первом заходе.
      firstPlay: '&7&l<&3&l!7&l> &7Добро пожаловать на сервер &3HauntMC Network&7!'
      # При повторном заходе.
      playedBefore: '&7&l<&3&l!7&l> &7С возвращением на сервер &3HauntMC Network&7!'
    # Сообщения в тайтлах (титульные, посередине экрана).
    titles:
      # При первом заходе.
      firstPlay:
        # Основной тайтл (первый, большой).
        title: '&3HauntMC Network'
        # Альтернативный тайтл (второй, маленький).
        subtitle: '&7Добро пожаловать, &3$player&7!'
      # При повторном заходе.
      playedBefore:
        # Основной тайтл (первый, большой).
        title: '&3HauntMC Network'
        # Альтернативный тайтл (второй, маленький).
        subtitle: '&7С возвращением, &3$player&7!'
    # Эффекты выдаваемые игроку
    effects:
      - 'speed:2'
      - 'jump:2'
settings:
  # Настройки локации спавна для появления игроков, а так же их точки кровати в .dat файле.
  spawn:
    # Название игрового мира, возможно использование UUID.
    world: 'hub'
    # Ось X, только double значение.
    x: 0.5
    # Ось Y, только double значение.
    y: 61
    # Ось Z, только double значение.
    z: 0.5
    # Обзорная ось игрока yaw, принимает double значение, преобразовывается в float.
    yaw: 90
    # Обзорная ось игрока pitch, принимает double значение, преобразовывается в float.
    pitch: 0